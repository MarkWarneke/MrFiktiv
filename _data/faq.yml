    text: Deine Frage war nicht dabei und Du fragst Dich, was Du jetzt am besten machen kannst? Du hilfst mr fiktiv besser zu werden. 
          Schreib uns einfach eine Mail, kontaktiere uns über Facebook, Instagram oder bei Twitter. Gerne kannst Du uns deine Frage auch im Kontaktformular hinterlassen! 
