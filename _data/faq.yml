- title: Was bedeutet fiktiv abrechnen?
  text: Viele wissen leider gar nicht, dass es jedem Versicherungsnehmer freisteht, sich nach einem Verkehrsunfall die Schadenssumme auszahlen zu lassen, statt eine Reparatur in Auftrag geben zu lassen. Dieser Prozess des Auszahlens der Reparaturkosten statt der eigentlichen Reparatur wird als <strong>fiktives Abrechnen</strong> bezeichnet. <br/> Die rechtliche Grundlage hierfür findet sich in §249 Satz 2 des BGB. Hier steht verständlich formuliert, dass der Geschädigte Anspruch auf den für die Schadensbeseitigung erforderlichen Geldbetrag hat. Mit mr fiktiv machen wir Dir den Weg zu diesem Geldbetrag schnell, einfach & günstig möglich. Wir haben verstanden, dass nicht jeder Schaden ab Fahrzeug repariert werden muss und oftmals der Geldbetrag auf deinem Konto besser aufgehoben ist. Wir haben für Dich diesen Abwicklungsprozess mit der Versicherung und der Werkstatt so weit digitalisiert, dass Du bequem von zu Hause mit deinem Smartphone fiktiv abrechnen kannst.

- title: Welche Unterlagen benötige ich, um fiktiv abrechnen zu können?
  text: Die Antwort hierauf ist tatsächlich sehr einfach und kurz. Du benötigst deinen Fahrzeugschein (Zulassungsbescheinigung Teil 1), ein paar Fotos von deinem beschädigten Fahrzeug, ein Foto des aktuellen Kilometerstandes und im Idealfall eine Schadensnummer von deiner Versicherung. Anhand deines Fahrzeugscheins werden uns alle relevanten Daten für die Kalkulation, sowie deine aktuelle Adresse übermittelt. Die Schadensfotos kannst du bequem von zu Hause mit deinem Smartphone aufnehmen und der aktuelle Kilometerstand wird von deiner Versicherung benötigt. Mit der Schadensnummer deiner Versicherung ist es uns möglich zu erkennen, wo Du versichert bist und können dann, wenn Du unseren Premium-Service gebucht hast, die Kalkulation direkt an den richtigen Sachbearbeiter/-in übermitteln. Solltest Du Fragen haben, wie Du an die Schadensnummer kommst, nimm einfach Kontakt mit deiner Versicherung auf - so ein Telefonat dauert meist keine 5 Minuten!

