- title: Business Development
  text: Du wolltest schon immer ein Startup mit Aufbauen? Du hast Kontakte in die Automobil-, Werkstatt- oder Versicherungsbranche? Du bist gerne am Kontakteknüpfen? Ein hohes Maß an Eigenständigkeit ist dir wichtig? Dann bewirb dich jetzt und hilf uns mrfiktiv am Markt zu etablieren!

- title: UI- & UX-Design
  text: Du brennst für Design und empfindest das Nutzer-Erlebnis als die wichtigste Komponente einer Applikation? Du bist perfektionistisch und willst das jeder Pixel richtig sitzt? Bewirb dich jetzt als UI & UX Designer und arbeite eng mit unseren Entwicklern an mrfiktiv zusammen!

- title: Full-Stack Developer
  text: Du brennst für Code und wolltest schon immer in einem innovativen jungen dynamischen Team arbeiten? Wir bieten dir exzellente Einblicke in die moderne Cloud- und Webentwicklug an. Lern von unseren Mitarbeitern wie wir das junge Unternehmen Zukunfstsicher mit modernster Technology aufbauen.

- title: Data Scientist
  text: Du erkennst auf Anhieb die PI Nummernfolge im Telefonbuch? Statistik und Python sind dir ein Begriff? Du würdest gerne an intelligenten Lösungen wie Bild und Video Erkennung arbeiten? Oder möchtest du Erfahrung in OCR, sowie der Analyse von Texten aufbauen? Bewirb dich bei uns und hilf uns die Applikation unter Anwendung der neusten Wissenschaftlichen Erkentnissen weiter zu bringen!
