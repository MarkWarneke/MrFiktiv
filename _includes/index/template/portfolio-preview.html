<div class="col-4 col-6-medium col-12-small">
    <section class="box">
      <a href="{{ portfolio.link }}" class="image featured"
        ><img src="{{ portfolio.image.link }}" alt="{{ portfolio.image.alt }} "
      /></a>
      <header>
        <h3>{{ portfolio.title }}</h3>
      </header>
      <p>
        {{ portfolio.description }}
      </p>
      <footer>
        <ul class="actions">
          <li><a href="{{ portfolio.link }}" class="button alt">Find out more</a></li>
        </ul>
      </footer>
    </section>
  </div>
